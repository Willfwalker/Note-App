<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Todo List</h1>
                <a href="{{ url_for('logout') }}" 
                   class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Logout
                </a>
            </div>
            <button onclick="signInWithGoogle()" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center justify-center">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-6 h-6 mr-2">
                Sign in with Google
            </button>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            // Replace these with your actual Firebase config values from your Firebase Console
            apiKey: "REPLACE_WITH_YOUR_API_KEY",
            authDomain: "REPLACE_WITH_YOUR_AUTH_DOMAIN",
            projectId: "REPLACE_WITH_YOUR_PROJECT_ID",
            storageBucket: "REPLACE_WITH_YOUR_STORAGE_BUCKET",
            messagingSenderId: "REPLACE_WITH_YOUR_MESSAGING_SENDER_ID",
            appId: "REPLACE_WITH_YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    return result.user.getIdToken();
                })
                .then((idToken) => {
                    // Send the ID token to your server
                    return fetch('/verify_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ idToken: idToken })
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
