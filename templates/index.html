<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6">Todo List</h1>
        
        <!-- Add Task Form -->
        <form action="{{ url_for('add_task') }}" method="POST" class="mb-8 bg-white p-4 rounded shadow">
            <div class="flex flex-col space-y-4">
                <input type="text" 
                       name="title" 
                       placeholder="Task title" 
                       required 
                       class="border p-2 rounded">
                <input type="text" 
                       name="description" 
                       placeholder="Description" 
                       class="border p-2 rounded">
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add Task
                </button>
            </div>
        </form>

        <!-- Task List -->
        <div class="space-y-4">
            {% for task in tasks %}
            <div class="bg-white p-4 rounded shadow flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <form action="{{ url_for('toggle_task', task_id=task.id) }}" method="POST" class="inline">
                        <button type="submit" class="flex items-center">
                            <div class="w-6 h-6 border-2 rounded flex items-center justify-center {{ 'bg-green-500 border-green-500' if task.completed else 'border-gray-400' }}">
                                {% if task.completed %}
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                {% endif %}
                            </div>
                        </button>
                    </form>
                    <div>
                        <h3 class="font-medium {{ 'line-through text-gray-400' if task.completed }}">
                            {{ task.title }}
                        </h3>
                        {% if task.description %}
                        <p class="text-gray-600 text-sm">{{ task.description }}</p>
                        {% endif %}
                    </div>
                </div>
                <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" class="inline">
                    <button type="submit" 
                            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                        Delete
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
